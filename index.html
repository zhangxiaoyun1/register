<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body style="background-color: rgb(5, 47, 54);">
    <div id='main'>
        <H1>欢迎注册</H1>
        <p id='done'>已有账号？登录</p>
        <span class="txt">用户名</span><input type="text" name="" id="name" placeholder="  请设置用户名">
        <br>
        <div id='names' class='tishi'></div>
        <br>
        <span class="txt">手机号</span><input type="text" name="" id="phone" placeholder="  可用于登录和找回密码">
        <br>
        <div id='phones' class='tishi'></div>
        <br>
        <span class="txt">密&nbsp;&nbsp;&nbsp;码</span><input type="text" name="" id="pwd" placeholder="  请设置密码">
        <br>
        <div id='pwds' class='tishi'></div>
        <br>
        <span class="txt">验证码</span><input style="width: 200px;" type="text" name="" id="get" placeholder="  请输入验证码">
        <button id='send'>获取验证码</button>
        <br>
        <div id='sends' class='tishi'></div>
        <br>
        <button id='put' disabled>注册</button>
    </div>
    <script text="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js "></script>
    <script text="text/javascript" src="./register.js"></script>
</body>
</html>
